<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.png" alt="Um celular demonstrando o aplicativo do Instagram.">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="logo" alt="Logo do Instagram.">
                <div class="profile-photo">
                    <img src="./img/pic.jpeg" alt="Foto de perfil.">
                </div>
                <a href="#" class="instagram-login">Continue como bubblxgummy</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bubblxgummy?</p>
                <p class="search">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
